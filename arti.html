<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هکتوریا -مصنوعی</title>
    <style>
        :root {
    --bg-color: #1a1a1a;
    --text-color: #ffffff;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --neon-blue: #00f6ff;
    --neon-purple: #9d00ff;
    --font-family: 'Vazirmatn', sans-serif;
}

body {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.background-blurs {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.blur-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.3;
    animation: move 20s infinite alternate;
}

.color-1 { background-color: #89f7fe; width: 300px; height: 300px; top: 10%; left: 5%; }
.color-2 { background-color: #d299ff; width: 400px; height: 400px; top: 50%; right: 10%; }
.color-3 { background-color: #ff8c8c; width: 250px; height: 250px; bottom: 15%; left: 20%; }
.color-4 { background-color: #fff2a8; width: 350px; height: 350px; bottom: 5%; right: 25%; }

@keyframes move {
    from { transform: translate(0, 0) scale(1); }
    to { transform: translate(50px, -50px) scale(1.2); }
}

header {
    padding: 20px 5%;
}

.navbar {
    display: flex;
    justify-content: flex-end;
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.1rem;
    padding: 10px 20px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    transition: background 0.3s;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
}

.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.glass-card {
    width: 100%;
    max-width: 800px;
    padding: 40px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* Chatbot Styles */
#chat-container {
    margin-top: 30px;
    text-align: right;
}

#chat-box {
    height: 300px;
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    padding: 15px;
    overflow-y: auto;
    margin-bottom: 15px;
    background: rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
}

.message {
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

.user-message {
    background-color: var(--neon-blue);
    color: #000;
    align-self: flex-end;
}

.bot-message {
    background-color: #3a3a3a;
    align-self: flex-start;
}

#input-container {
    display: flex;
}

#user-input {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--glass-border);
    border-radius: 10px 0 0 10px;
    background: rgba(0, 0, 0, 0.2);
    color: var(--text-color);
    font-family: var(--font-family);
}

#send-btn {
    padding: 10px 20px;
    border: none;
    background-color: var(--neon-blue);
    color: #000;
    cursor: pointer;
    border-radius: 0 10px 10px 0;
    font-family: var(--font-family);
    transition: background-color 0.3s;
}

#send-btn:hover {
    background-color: var(--neon-purple);
    color: #fff;
}

footer {
    padding: 20px 5%;
    text-align: center;
}

.footer-line {
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-purple), transparent);
    animation: animate-line 4s linear infinite;
    margin-bottom: 20px;
}

@keyframes animate-line {
    0% { background-position: -200%; }
    100% { background-position: 200%; }
}

.footer-links a {
    color: #aaa;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s;
}

.footer-links a:hover {
    color: var(--text-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .glass-card { padding: 30px; }
    h1 { font-size: 2rem; }
}

@media (max-width: 375px) {
    .glass-card { padding: 20px; }
    h1 { font-size: 1.8rem; }
    .nav-link { padding: 8px 15px; font-size: 1rem; }
    #chat-box { height: 250px; }
}
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

        // --- دسته: مطالعه و یادگیری ---
        "درس خوندن": "برای مطالعه موثر، یک محیط آروم پیدا کن، موبایلت رو کنار بذار و از تکنیک‌هایی مثل پومودورو استفاده کن. ابزار 'فلش کارت' ما هم برای مرور عالیه.",
        "تمرکز": "برای افزایش تمرکز، تکنیک‌های ذهن‌آگاهی (Mindfulness)، ورزش منظم و خواب کافی خیلی موثره. همچنین محیط مطالعه رو خلوت و منظم نگه دار.",
        "استرس": "استرس امتحان طبیعیه. با برنامه‌ریزی درسی، مرور به موقع و کمی ورزش می‌تونی مدیریتش کنی. به خودت اعتماد داشته باش.",
        "انگیزه": "برای حفظ انگیزه، اهداف کوچیک و قابل دسترس برای خودت تعیین کن. وقتی بهشون می‌رسی، به خودت پاداش بده. به یاد داشته باش که چرا این مسیر رو شروع کردی.",
        "شب امتحان": "شب امتحان وقت مرور سریعه، نه یادگیری جدید. خوب بخواب تا سر جلسه آزمون ذهنت آماده باشه. موفق باشی!",

        // --- دسته: رشته کامپیوتر و فناوری ---
        "کامپیوتر": "رشته کامپیوتر دنیای جذابی از حل مسئله و خلق کردنه. خوشحالم که می‌تونم در این مسیر بهت کمک کنم.",
        "برنامه نویسی": "برنامه‌نویسی مثل یادگیری یک زبان جدیده. با تمرین و تکرار و انجام پروژه‌های کوچیک می‌تونی در اون استاد بشی.",
        "الگوریتم": "الگوریتم‌ها قلب علوم کامپیوتر هستند. درک اون‌ها به تو قدرت حل مسائل پیچیده رو می‌ده.",
        "وبسایت": "طراحی وبسایت ترکیبی از هنر و تکنولوژیه. خوشحالم که در یک وبسایت مفید با شما صحبت می‌کنم.",
        "گیت هاب": "گیت‌هاب یک ابزار ضروری برای هر برنامه‌نویسه. به کمک اون می‌تونی پروژه‌هات رو مدیریت کنی و با دیگران همکاری کنی.",
        "باگ": "باگ‌ها بخشی جدانشدنی از برنامه‌نویسی هستن. پیدا کردن و رفع اون‌ها (دیباگ کردن) یک مهارت مهمه.",
        "امنیت": "امنیت در دنیای دیجیتال خیلی مهمه. اگر به اطلاعات امنیتی سیستمت علاقه داری، ابزار 'اطلاعات سیستم شما' رو چک کن.",

        // --- دسته: تشکر و پایان مکالمه ---
        "ممنون": "خواهش می‌کنم! خوشحالم که تونستم کمکی کنم. اگه سوال دیگه‌ای داشتی، من همینجا هستم.",
        "مرسی": "خواهش می‌کنم! وظیفه من کمک به دانشجوهاست.",
        "تشکر": "خواهش می‌کنم! موفق و پیروز باشی.",
        "خداحافظ": "خدانگهدار! در تمام مراحل تحصیل برات آرزوی موفقیت دارم.",
    };

    // نمایش پیام در چت‌باکس
    const addMessage = (message, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);
        messageElement.innerHTML = message; // Using innerHTML to render links
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    // جستجوی هوشمند برای معرفی ابزارها
    const findToolResponse = (userMessage) => {
        for (const tool of allTools) {
            for (const keyword of tool.keywords) {
                if (userMessage.includes(keyword)) {
                    return `عالیه! به نظر میاد دنبال چیزی مرتبط با "${keyword}" هستی. ما ابزار <b>${tool.name}</b> رو داریم که دقیقاً برای همین کاره. <br> ${tool.desc} <br> می‌تونی از <a href="${tool.url}" target="_blank">این لینک</a> بهش دسترسی پیدا کنی.`;
                }
            }
        }
        return null; // اگر ابزار مرتبطی پیدا نشد
    };

    // هوش مصنوعی قاعده‌مند
    const getBotResponse = (userMessage) => {
        const lowerCaseMessage = userMessage.toLowerCase();
        
        // 1. اولویت با جستجوی ابزارها
        const toolResponse = findToolResponse(lowerCaseMessage);
        if (toolResponse) {
            setTimeout(() => addMessage(toolResponse, 'bot'), 500);
            return;
        }

        // 2. اگر ابزاری پیدا نشد، جستجو در پایگاه دانش عمومی
        let botReply = "متاسفانه سوال شما را متوجه نشدم. من یک هوش مصنوعی در حال یادگیری هستم. می‌توانید سوال خود را به شکل دیگری بپرسید؟"; // پاسخ پیش‌فرض
        for (const keyword in knowledgeBase) {
            if (lowerCaseMessage.includes(keyword)) {
                botReply = knowledgeBase[keyword];
                break;
            }
        }
        
        setTimeout(() => addMessage(botReply, 'bot'), 500);
    };

    // مدیریت ارسال پیام
    const handleSendMessage = () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, 'user');
            getBotResponse(userMessage);
            userInput.value = '';
        }
    };

    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleSendMessage();
        }
    });

    // پیام خوشامدگویی اولیه
    addMessage("سلام! من هکتوریا - مصنوعی، دستیار هوشمند شما در دانشگاه آزاد اسلامی هستم. می‌توانید سوالات خود را بپرسید یا در مورد ابزارهای دانشجویی ما اطلاعات کسب کنید.", "bot");
});
    </script>
</body>
</html>
